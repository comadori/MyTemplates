<body id="body" class="toppage">

<form action="http://nkdesk.com/4.php" method="post">
<dl>
<dt>お名前</dt>
<dd><input name="name" id="name" type="text" /></dd>
<dt>性別</dt>
<dd>
<input name="gender" id="man" type="radio" value="男性" /><label for="man">男性</label>
<input name="gender" id="woman" type="radio" value="女性" /><label for="woman">女性</label>
</dd>
<dt>血液型</dt>
<dd>
<select name="blood" id="blood">
<option value="A型">A型</option>
<option value="B型">B型</option>
<option value="O型">O型</option>
<option value="AB型">AB型</option>
</select>
</dd>
<dt>郵便番号</dt>
<dd><input name="yubin" id="yubin" type="text" /></dd>
  
<dt>メールアドレス（送信先）</dt>
<dd><input name="mail" id="mail" type="text" /></dd>
  
<dt>件名</dt>
<dd><input name="subtitle" id="subtitle" type="text" /></dd>
<dt>内容</dt>
<dd><textarea name="message" id="message"></textarea></dd>
</dl>
<input type="submit" value="送信する" />
</form>
